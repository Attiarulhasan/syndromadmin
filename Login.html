 <body class="account-page">
     <div class="main-wrapper">
         <div class="account-content">
             <div class="container">
                 <div class="account-logo">
                     <a href="#">
                         <img src="assets/img/olivi.png" class="img-fluid text-center " alt="Dreamguy's technologies">
                     </a>
                 </div>
                 <div class="account-box">
                     <div class="account-wrapper">
                        <form method="post" action="#">
                            <div class="form-group">
                                <label class="modal-label">Email Address</label>
                                <input class="form-control" type="email" name="email" value required autocomplete="email" autofocus>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <label>Password</label>
                                    </div>
                                </div>
                                <input id="password" type="password" class="form-control" name="password" required autocomplete="current-password">
                            </div>
                            <div class="form-group">
                                <div class="col-md-6">
                                    <div class="check-form">
                                        <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                        <label class="form-check-label" for="remember">Remember Me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary account-btn" type="sumbit">Login</button>
                            </div>
                        </form>
                     </div>
                 </div>
             </div>
         </div>
     </div>
